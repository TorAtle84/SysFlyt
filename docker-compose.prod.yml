version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - DATABASE_URL=${DATABASE_URL}
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: sh -c "sleep 5 && npm run db:push && npm run start"
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sluttfase
    volumes:
      - pgdata-prod:/var/lib/postgresql/data
    restart: unless-stopped

  reports:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - DATABASE_URL=${DATABASE_URL}
      - REPORTS_ENABLED=${REPORTS_ENABLED:-true}
    env_file:
      - .env
    depends_on:
      - db
    command: sh -c "sleep 10 && npm run reports:scheduler"
    restart: unless-stopped

volumes:
  pgdata-prod:
